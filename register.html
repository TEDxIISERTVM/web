        <h1 style="padding: 1rem 0;">Registration</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Full Name">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" placeholder="Age (in years)">
        </div>
  
        <div class="form-group form-group-textarea">
          <label for="ars">Address</label>
          <textarea type="text" class="form-control" id="ars" placeholder="Your Residential Address"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" placeholder="Contact Phone Number">
        </div>

        <div class="checkbox">
            Are you a student of IISER TVM?
            <label><input type="checkbox" value="" style="position: relative; margin: unset;"></label>
        </div>

        <button class="btn btn-info" type="submit">Register</button>
    </form>
